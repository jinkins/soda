<!-- Modal -->
<div class="modal fade" id="connectionModal" tabindex="-1" role="dialog" aria-labelledby="connectionModalLabel">
    <form [formGroup]="connectionForm" (ngSubmit)="onLogin()">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">Connection</h4>
                </div>
                <div class="modal-body">
                    <div class="alert alert-danger" role="alert" *ngIf="getError()">{{getError()}}</div>
                    <div class="form-group">
                        <label class="sr-only" for="email">Email</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-user" aria-hidden="true"></i></div>
                            <input type="text" class="form-control" id="email" placeholder="Email" formControlName="email" name="email" />
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="sr-only" for="password">Password</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="fa fa-key" aria-hidden="true"></i></div>
                            <input type="password" class="form-control" id="password" placeholder="Password" formControlName="password" name="password"
                            />
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" (click)="onLogin()">Connection</button>
                </div>
            </div>
        </div>
    </form>
</div>
